name: patrol_management
description: Guard patrol management system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.0
  retrofit: ^4.1.0
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.2

  # QR/NFC Scanning
  mobile_scanner: ^7.1.3
  nfc_manager: ^4.1.1

  # Location
  geolocator: ^14.0.2
  permission_handler: ^12.0.1

  # Background Services
  flutter_background_service: ^5.0.5
  workmanager: ^0.9.0+3

  # Maps
  flutter_map: ^8.2.2
  latlong2: ^0.9.0

  # Camera/Images
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  # UI/UX
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.20.2
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.8
  retrofit_generator: ^10.0.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true